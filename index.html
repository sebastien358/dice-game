<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Dice</title>
</head>
  <body>
    <div class="container-game">
      <div class="contents">
        <div class="player-0 active">
          <div class="name" id="name-0">Player 1</div>
          <div class="player-score" id="score-0">0</div>
          <div class="current"> Current
            <div class="current-score" id="current-0">0</div>
          </div>
        </div>
        <div class="player-1">
          <div class="name" id="name-1">Player 2</div>  
          <div class="player-score" id="score-1">0</div>
          <div class="current"> Current 
            <div class="current-score" id="current-1">0</div>
          </div>
        </div>
        <img src="images/dice-5.png" alt="Dice" class="dice">
        <button class="btn btn-new" type="button">New Game</button>
        <button class="btn btn-roll" type="button">Roll Dice</button>
        <button class="btn btn-hold" type="button">Hold</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
